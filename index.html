<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Async Recipes</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main aria-live="polite">
      <header class="form-header">
        <h1>Search Recipes</h1>
      </header>


      <form action="#" class="js-search-form">
        <input name="searchtxt" type="text" class="js-query" aria-label="Search">
        <button name="searchbtn" type="submit" value="Search" aria-label="Search">Search</button>
      </form>

      <h2>Your Results</h2>
      <section class="results-info">
        <h3>We found <span id="number-of-recipes"></span> Recipes</h3>
      </section>
      
      <section class="search-results">

      </section>

    </main>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="index.js"></script>
  </body>
</html>
