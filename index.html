<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Async Recipes</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <section class="user-diet-preference">
        <header>
          <h1>Dietary Concerns?
          </h1>
          <p>
            Before showing the recipes, do you have any dietary restrictions? Fill out this form
          </p>
        </header>

        <form action="#" class="dietary-url-builder">
            <div class="form-check">
              <label for="vegan">
                <input type="checkbox" id="vegan" name="vegan">
                <span>Vegan</span>
              </label>
            </div>

            <div class="form-check">
              <label for="peanut-free">
                <input type="checkbox" id="peanut-free" name="peanut-free" value="">
                <span>Peanut Free</span>
              </label>
            </div>

            <div class="form-check">
              <label for="none">
                <input type="checkbox" id="none" name="none">
                <span>No Restrictions</span>
              </label>
            </div>

          <div class="form-check">
            <div class="col">
              <button class="submit-build">Submit</button>
            </div>
          <div>
        </form>
      </section>

      <div class="content-body hide">
        <main aria-live="polite" role="main">
          <header class="form-header">
            <h1>Search Recipes</h1>
          </header>

          <form action="#" class="js-search-form">
            <input name="searchtxt" type="text" class="js-query" aria-label="Search">
            <button name="searchbtn" type="submit" value="Search" aria-label="Search">Search</button>
          </form>

          <h2>Your Results</h2>
          <section class="results-info">
            <h3>We found a total of <span id="number-of-recipes"></span> Recipes</h3>
          </section>

          <section class="search-results">

          </section>

        </main>
      </div>

    </div>


    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="index.js"></script>
  </body>
</html>
