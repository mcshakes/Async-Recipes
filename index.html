<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>What's in My Fridge</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-light">

          <span class="navbar-brand mb-0 h1">What's in My Fridge</span>
        </nav>
      </header>


      <section class="user-diet-preference text-center py-4 mt-3">
        <form action="#" class="dietary-url-builder" novalidate>

          <header>
            <p class="h4 text-center py-4">
              Dietary Restrictions?
            </p>
          </header>

            <div class="form-check">
              <label for="vegan">
                <input class="form-check-input" type="checkbox" id="vegan" name="vegan" required>
                <span>Vegan</span>
              </label>
            </div>

            <div class="form-check">
              <label for="vegetarian">
                <input class="form-check-input" type="checkbox" id="vegetarian" name="vegetarian" value="" required>
                <span>Vegetarian</span>
              </label>
            </div>

            <div class="form-check">
              <label for="peanut-free">
                <input class="form-check-input" type="checkbox" id="peanut-free" name="peanut-free" value="" required>
                <span>Peanut Free</span>
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label" for="none">
                <input class="form-check-input is-valid" type="checkbox" id="none" name="none" required>
                <span>No Restrictions. Let's see the food</span>
              </label>
            </div>

            <div class="text-center form-check">
              <button class="btn btn-cyan submit-build" type="submit">Submit</button>
            </div>

            <div class="invalid-feedback">Choose at least one from above</div>
        </form>
      </section>



        <div class="alert alert-warning fade out" id="bsalert" role="alert">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Whoops!</strong> We need to know what you can and cannot eat.
        </div>

      <div class="content-body text-center hide">
        <main aria-live="polite" role="main">
          <header class="form-header">
            <h1>What's in Your Fridge?</h1>
            <p>
              Type in those ingredients you already have, or want to use.
            </p>
          </header>

          <form action="#" class="js-search-form" role="search">
            <div>
              <input name="searchtxt" type="text" class="js-query" aria-label="Search" placeholder="turmeric,radishes, beef" >
              <button class="btn btn-default" name="searchbtn" type="submit" value="Search" aria-label="Search">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>

          <section class="search-results">
          </section>


          <div class="navigation-buttons">
            <button class="previous-btn btn btn-default btn-xl invisible" name="previous-btn" type="previous" value="Precious" aria-label="Previous">
              Previous
            </button>
            <button class="next-btn btn btn-default btn-xl invisible" name="next-btn" type="next" value="Next" aria-label="Next">
              Next
            </button>
          </div>

        </main>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="nutritionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nutrition Breakdown</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>


    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="index.js"></script>
  </body>
</html>
